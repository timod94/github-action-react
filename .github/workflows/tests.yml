name: React App Testing

on: 
  pull_request:
    branches:
      - main
  workflow_call:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4#

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install 

      - name: Test the App component
        run: npm test
        
